    <title>2 Выведите все арифметические операции над любыми введенными пользователем двумя числами.</title>
    <style>

    <body>
        <script type="text/javascript">
            //let userNumber1 = parseInt(prompt("Пожалуйста, введите первое число:"));
            //let userNumber2 = parseInt(prompt("Пожалуйста, введите второе число:"));
            let userNumber1 = +prompt("Пожалуйста, введите первое число:");
            let userNumber2 = +prompt("Пожалуйста, введите второе число:");
           
            let addition = userNumber1 + userNumber2;
            let subtraction = userNumber1 - userNumber2;
            let multiplication = userNumber1 * userNumber2;
            let division = userNumber2 !== 0 ? userNumber1 / userNumber2 : "Ошибка: деление на ноль!";

            alert("Сложение: " + addition + "\n"+
            "Вычитание: " + subtraction + "\n"+
            "Умножение: " + multiplication+ "\n"+
            "Деление: " + division);
            console.log("Результаты выведены в alert");
        </script>
    </body>
