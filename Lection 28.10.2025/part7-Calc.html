    <script type="text/javascript">
        function calculateOperations() {
            // –ü–æ–ª—É—á–∞–µ–º —á–∏—Å–ª–∞ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            let userNumber1 = +prompt("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —á–∏—Å–ª–æ:");

            if (isNaN(userNumber1) || isNaN(userNumber2)) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–æ–¥–∏—Ç–µ —Ç–æ–ª—å–∫–æ —á–∏—Å–ª–∞!");
                return;
            }

            let addition = userNumber1 + userNumber2;
            let subtraction = userNumber1 - userNumber2;
            let multiplication = userNumber1 * userNumber2;
            let division = userNumber2 !== 0 ? userNumber1 / userNumber2 : "–û—à–∏–±–∫–∞: –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å!";

‚ûï –°–ª–æ–∂–µ–Ω–∏–µ: ${userNumber1} + ${userNumber2} = ${addition}
‚ûñ –í—ã—á–∏—Ç–∞–Ω–∏–µ: ${userNumber1} - ${userNumber2} = ${subtraction}
‚úñÔ∏è –£–º–Ω–æ–∂–µ–Ω–∏–µ: ${userNumber1} √ó ${userNumber2} = ${multiplication}
‚ûó –î–µ–ª–µ–Ω–∏–µ: ${userNumber1} √∑ ${userNumber2} = ${division}`);

            // –í—ã–≤–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            displayResultsOnPage(userNumber1, userNumber2, addition, subtraction, multiplication, division);

            // –í—ã–≤–æ–¥ –≤ –∫–æ–Ω—Å–æ–ª—å
            console.log("–†–ï–ó–£–õ–¨–¢–ê–¢–´ –ê–†–ò–§–ú–ï–¢–ò–ß–ï–°–ö–ò–• –í–´–ß–ò–°–õ–ï–ù–ò–ô: ");
            console.log("–í–≤–µ–¥–µ–Ω–Ω—ã–µ —á–∏—Å–ª–∞:", userNumber1, "–∏", userNumber2);
            console.log("–°–ª–æ–∂–µ–Ω–∏–µ:", addition);
            console.log("–í—ã—á–∏—Ç–∞–Ω–∏–µ:", subtraction);
            console.log("–£–º–Ω–æ–∂–µ–Ω–∏–µ:", multiplication);
            console.log("–î–µ–ª–µ–Ω–∏–µ:", division);
        }

        function displayResultsOnPage(num1, num2, add, sub, mult, div) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `

                    ‚ûó –î–µ–ª–µ–Ω–∏–µ: ${num1} √∑ ${num2} = <strong>${div}</strong>

        }
