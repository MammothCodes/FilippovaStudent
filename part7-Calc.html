<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <title>7 –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        .calculator-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
        .result-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <h1 class="text-center mb-4"><i class="bi bi-calculator"></i> –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
            <div id="results"></div>
            <div class="text-center mt-4">
                <button class="btn btn-primary" onclick="calculateAgain()">–ü–æ—Å—á–∏—Ç–∞—Ç—å —Å–Ω–æ–≤–∞</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function calculateOperations() {
            // –ü–æ–ª—É—á–∞–µ–º —á–∏—Å–ª–∞ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            let userNumber1 = +prompt("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —á–∏—Å–ª–æ:");
            let userNumber2 = +prompt("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤—Ç–æ—Ä–æ–µ —á–∏—Å–ª–æ:");

            if (isNaN(userNumber1) || isNaN(userNumber2)) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–æ–¥–∏—Ç–µ —Ç–æ–ª—å–∫–æ —á–∏—Å–ª–∞!");
                return;
            }

            let addition = userNumber1 + userNumber2;
            let subtraction = userNumber1 - userNumber2;
            let multiplication = userNumber1 * userNumber2;
            let division = userNumber2 !== 0 ? userNumber1 / userNumber2 : "–û—à–∏–±–∫–∞: –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å!";

            // –í—ã–≤–æ–¥ –≤ alert
            alert(`üìä –†–ï–ó–£–õ–¨–¢–ê–¢–´ –ê–†–ò–§–ú–ï–¢–ò–ß–ï–°–ö–ò–• –í–´–ß–ò–°–õ–ï–ù–ò–ô:

‚ûï –°–ª–æ–∂–µ–Ω–∏–µ: ${userNumber1} + ${userNumber2} = ${addition}
‚ûñ –í—ã—á–∏—Ç–∞–Ω–∏–µ: ${userNumber1} - ${userNumber2} = ${subtraction}
‚úñÔ∏è –£–º–Ω–æ–∂–µ–Ω–∏–µ: ${userNumber1} √ó ${userNumber2} = ${multiplication}
‚ûó –î–µ–ª–µ–Ω–∏–µ: ${userNumber1} √∑ ${userNumber2} = ${division}`);

            // –í—ã–≤–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            displayResultsOnPage(userNumber1, userNumber2, addition, subtraction, multiplication, division);

            // –í—ã–≤–æ–¥ –≤ –∫–æ–Ω—Å–æ–ª—å
            console.log("–†–ï–ó–£–õ–¨–¢–ê–¢–´ –ê–†–ò–§–ú–ï–¢–ò–ß–ï–°–ö–ò–• –í–´–ß–ò–°–õ–ï–ù–ò–ô: ");
            console.log("–í–≤–µ–¥–µ–Ω–Ω—ã–µ —á–∏—Å–ª–∞:", userNumber1, "–∏", userNumber2);
            console.log("–°–ª–æ–∂–µ–Ω–∏–µ:", addition);
            console.log("–í—ã—á–∏—Ç–∞–Ω–∏–µ:", subtraction);
            console.log("–£–º–Ω–æ–∂–µ–Ω–∏–µ:", multiplication);
            console.log("–î–µ–ª–µ–Ω–∏–µ:", division);
        }

        function displayResultsOnPage(num1, num2, add, sub, mult, div) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h3 class="text-center mb-3">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞—Ä–∏—Ñ–º–µ—Ç–∏—á–µ—Å–∫–∏—Ö –æ–ø–µ—Ä–∞—Ü–∏–π –¥–ª—è —á–∏—Å–µ–ª ${num1} –∏ ${num2}</h3>
                
                <div class="result-box">
                    <span class="operation-title">–ê—Ä–∏—Ñ–º–µ—Ç–∏—á–µ—Å–∫–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏:</span><br>
                    ‚ûï –°–ª–æ–∂–µ–Ω–∏–µ: ${num1} + ${num2} = <strong>${add}</strong><br>
                    ‚ûñ –í—ã—á–∏—Ç–∞–Ω–∏–µ: ${num1} - ${num2} = <strong>${sub}</strong><br>
                    ‚úñÔ∏è –£–º–Ω–æ–∂–µ–Ω–∏–µ: ${num1} √ó ${num2} = <strong>${mult}</strong><br>
                    ‚ûó –î–µ–ª–µ–Ω–∏–µ: ${num1} √∑ ${num2} = <strong>${div}</strong>
                </div>
            `;
        }

        function calculateAgain() {
            document.getElementById('results').innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"></div></div>';
            setTimeout(calculateOperations, 500);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = calculateOperations;
    </script>
</body>
</html>
