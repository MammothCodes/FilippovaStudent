<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>4 С помощью метода prompt() получите сначала имя пользователя, затем год его рождения и сохраните в 2 переменные. Вычислите возраст пользователя, и выведите его в абзаце с помощью document.write() в таком формате "Антон: 24".</title>
    <style>
    </style>
</head>

    <body>
    	<script type="text/javascript">
            let userName1 = prompt("Пожалуйста, введите Имя:");
            let userYear1 = +prompt("Пожалуйста, введите год рождения:");
            document.write(userName1+', '+ (2025-userYear1) +' лет');
        </script>
    </body>
</html>
