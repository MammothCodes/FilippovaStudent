<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>7 Вывести простые числа</title>
   </head>
<body>
    <div style="display:flex; justify-content: center; align-content: center;">
        <h1>Простые числа от 1 до введенного числа</h1>
    </div>

    <style>
        .title {
        }
    </style>

     <script>
        let userNum = +prompt('Введите число');

        while (isNaN(userNum) || userNum < 1) {
            userNum = +prompt('Введите корректное число (больше 0), а не строку');
        }
        
        alert('Вы ввели число! ' + userNum);

        // Функция для поиска простых чисел
        function findPrimeNumbers(maxNumber) {
            const primes = [];
            // Функция проверки, является ли число простым
            function isPrime(num) {
                if (num < 2) return false;
                if (num === 2) return true;
                if (num % 2 === 0) return false;
                
                for (let i = 3; i <= Math.sqrt(num); i += 2) {
                    if (num % i === 0) return false;
                }
                return true;
            }
            
            // Проверяем все числа от 2 до maxNumber
            for (let i = 2; i <= maxNumber; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            
            return primes;
        }

        // Используем функцию для поиска простых чисел
        const primeNumbers = findPrimeNumbers(userNum);
        
        // Выводим результат
        if (primeNumbers.length > 0) {
            alert(`Простые числа от 1 до ${userNum}:\n${primeNumbers.join(', ')}\n\nВсего найдено: ${primeNumbers.length} простых чисел`);
        } else {
            alert(`В диапазоне от 1 до ${userNum} нет простых чисел`);
        }
    </script>

</body>
</html>
