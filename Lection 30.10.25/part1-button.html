<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Сумма чисел</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Считаем сумму</h2>
        <form>
            <div class="mb-3">
                <label for="number1" class="form-label">Первое число:</label>
                <input type="number" id="number1" class="form-control" placeholder="Введите первое число">
            </div>
            <div class="mb-3">
                <label for="number2" class="form-label">Второе число:</label>
                <input type="number" id="number2" class="form-control" placeholder="Введите второе число">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateSum()">Посчитать сумму</button>
        </form>
        <div id="result" class="mt-3 alert alert-info" style="display: none;"></div>
    </div>

    <script src="function_part1.js"></script>
</body>
</html>
